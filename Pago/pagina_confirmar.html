<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago</title>
    <link rel="stylesheet" href="confirmacion_pago.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.confirmacion-container {
    text-align: center;
    background-color: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.icono-confirmacion span {
    font-size: 3rem;
    color: #4CAF50;
    display: block;
    margin-bottom: 1rem;
}

h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 0.5rem;
}

p {
    font-size: 1rem;
    color: #555;
    margin: 0.5rem 0;
}

.detalles-compra {
    text-align: left;
    margin: 1.5rem 0;
    border-top: 1px solid #ddd;
    padding-top: 1rem;
}

.detalles-compra h2 {
    font-size: 1.2rem;
    color: #0078D4;
    margin-bottom: 0.5rem;
}

.detalles-compra p {
    font-size: 1rem;
    color: #555;
    margin: 0.5rem 0;
}

.boton-volver {
    display: inline-block;
    text-decoration: none;
    font-size: 1rem;
    color: #fff;
    background-color: #0078D4;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.boton-volver:hover {
    background-color: #005A9E;
}
</style>
<body>
    <div class="confirmacion-container">
        <div class="icono-confirmacion">
            <span>✔</span>
        </div>
        <h1>¡Gracias por tu compra!</h1>
        <p>Tu pago se ha procesado exitosamente.</p>
        
        <div class="detalles-compra">
            <h2>Detalles de la compra</h2>
            <p>Producto: <span id="nombre-confirmado"></span></p>
            <p>Total pagado: <span id="precio-confirmado"></span></p>
            <p><strong>Fecha:</strong> <span id="fecha-compra"></span></p>
            <p><strong>ID de compra:</strong> <span id="id-compra"></span></p>
        </div>
        
        <a href="../inicio.html" class="boton-volver">Volver a la página principal</a>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get('nombre');
        const precio = params.get('precio');

        // Usar los valores para mostrar la confirmación de pago
        document.getElementById('nombre-confirmado').textContent = nombre || 'No especificado';
        document.getElementById('precio-confirmado').textContent = `$${precio || '0'}`;

        // Obtener la fecha actual y formatearla
        const fechaActual = new Date();
        const fechaFormateada = fechaActual.toLocaleDateString('es-ES', {
            day: '2-digit', month: '2-digit', year: 'numeric'
        });
        document.getElementById('fecha-compra').textContent = fechaFormateada;

        // Generar un ID de compra aleatorio
        const idCompra = 'ID-' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
        document.getElementById('id-compra').textContent = idCompra;
    </script>

</body>
</html>
